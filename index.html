<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | NoteIt</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body class="body" data-page="home">
    <header class="heading d-flex">
      <div class="menu-page d-none">
        <nav class=" d-flex ">
        <ul class="list-non-bullet gap-sm d-flex align-center f-direction">
          <li class="list">
            <a href="/" class="link cursor">Home</a>
          </li>
          <li class="list">
            <a href="/archive.html" class="link cursor">Archive</a>
          </li>
        </ul>
        <i class="fa-solid fa-xmark"></i>
      </nav>
      </div>
      <div class="d-flex align-center gap-sm">
        <img src="/assets/notes-sm.png" />
        <h1 class="heading-1">
          <a class="link" href="/">MyNotes</a>
        </h1>
      </div>
      <nav class="nav d-flex align-center">
        <ul class="list-non-bullet">
          <li class="list">
            <a href="/" class="link cursor">Home</a>
          </li>
          <li class="list">
            <a href="/archive.html" class="link cursor">Archive</a>
          </li>
        </ul>
      </nav>
      <div class="menu-bar align-center">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <div class="container d-flex direction-column align-center relative">
      <textarea class="text-area title" placeholder="Title"></textarea>
      <textarea class="text-area note" placeholder="Make a note..."></textarea>
      <button
        class="button add-btn d-flex align-center justify-center absolute"
      >
        <span class="material-icons-outlined"> add </span>
      </button>
    </div>
    <div class="notes-display">
      <div class="pin-title d-none">Pinned</div>
      <div class="pinned-notes-container d-flex wrap gap-md"></div>
      <!-- Pinned notes container -->
      <div class="other-title d-none">Others</div>
      <div class="notes-container d-flex wrap gap-md"></div>
      <!--unpinned notes-container -->
    </div>
    <script type="module" src="src/main.js" defer></script>
  </body>
</html>
